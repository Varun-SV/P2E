name: Pylint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Create custom .pylintrc file
      run: |
        echo "[MESSAGES CONTROL]" > .pylintrc
        echo "disable = C0303, C0301" >> .pylintrc
        echo "" >> .pylintrc
        echo "[FORMAT]" >> .pylintrc
        echo "max-line-length = 120" >> .pylintrc

    - name: Run Pylint on python_code/
      run: |
        echo "Running Pylint on python_code/ folder..."
        pylint --rcfile=.pylintrc python_code/*.py
